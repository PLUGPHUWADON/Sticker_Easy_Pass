                    <input class="c_letter" type="color">
                </div>
                <input class="inputtext" type="text" placeholder="ใส่ข้อความนำโชค">

        $(document).ready(function() {
            //id event
            $(".clickdownload").click(function() {
                //element of img

                    window.saveAs(blob,"Output.png");
                });
            });
        });
    </script>
